<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Tool</title>
  <link rel="stylesheet" href="thirdToolStyle.css">
</head>

<body>

  <div id="ui">

      <details open>
          <summary class="noselect">The Grid</summary>

          <div class="ui-component p-top-10">
            <label>Background Color</label>
            <input id="bgColor" type="color" value="#000000">
          </div>

          <div class="ui-component p-top-10">
            <label>Text Color</label>
            <input id="textColor" type="color" value="#14de1e">
          </div>

          <div class="ui-component">
            <label>Text Input</label>
            <textarea id="textInput" rows="2" cols="50"></textarea>
          </div>

          <div class="ui-component">
            <label>Text Size</label>
            <input id="textSize" type="range" min="0.1" max="1" value ="0.8" step="0.1">
          </div>

          <div class="ui-component">
          <label>Blend Mode</label>
          <select id="blendSelect">
            <option value="normal">Normal</option>
            <option value="semi-blend">Semi-Blend</option>
            <option value="full-blend">Full-Blend</option>
          </select>
          </div>

          <div class="ui-component">
            <label>Motion Mode</label>
            <select id="motionSelect">
              <option value="wave">Wave</option>
              <option value="noise">Noise</option>
              <option value="no motion">No motion</option>
            </select>
            </div>

          <div class="ui-component">
            <label>Grid Guides</label>
            <button id="ranComp" onclick="toggleGridGuides()">Show/Hide</button>
          </div>

          <div class="ui-component">
            <label>Gutter Size</label>
            <input id="gutter" type="range" min="0.1" max="1" value ="0.8" step="0.1">
          </div>

          <div class="ui-component">
            <label>Grid X-Position</label>
            <input id="xPos" type="range" min="0" max="100" value ="10">
          </div>

          <div class="ui-component">
            <label>Grid Y-Position</label>
            <input id="yPos" type="range" min="0" max="100" value ="10">
          </div>

          <div class="ui-component">
            <label>Grid Width</label>
            <input id="gWidth" type="range" min="10" max="100" value ="50">
          </div>

          <div class="ui-component">
            <label>Grid Height</label>
            <input id="gHeight" type="range" min="10" max="100" value ="50">
          </div>

          <div class="ui-component">
              <label>Columns</label>
              <input id="columns" min="2" max="12" value="3" type="number">
          </div>

          <div class="ui-component">
            <label>Rows</label>
            <input id="rows" min="2" max="12" value="3" type="number">
          </div>

      </details>

      <details closed>
        <summary class="noselect">Upload Images Here</summary>

        <div class="ui-component p-top-10">
          <label>Image 1</label>
          <input id="fileInput1" type="file">
        </div>

        <div class="ui-component">
          <label>Image 2</label>
          <input id="fileInput2" type="file">
        </div>

        <div class="ui-component">
          <label>Image 3</label>
          <input id="fileInput3" type="file">
        </div>

        <div class="ui-component">
          <label>Image 4</label>
          <input id="fileInput4" type="file">
        </div>

        <div class="ui-component">
          <label>Image 5</label>
          <input id="fileInput5" type="file">
        </div>

      </details>

      <details closed>
          <summary class="noselect">Wave Motion</summary>

          <div class="ui-component p-top-10">
              <label>Wave Speed</label>
              <input id="waveSpeed" min="0.0" max="0.3" value="0.03" step="0.001" type="range">
          </div>

          <div class="ui-component">
            <label>Wave Amplitude</label>
            <input id="waveAmp" type="range" min="0.0" max="5.0" value ="0.7" step="0.01">
          </div>

          <div class="ui-component">
            <label>Max Tile Size</label>
            <input id="maxScale" type="range" min="0.1" max="8.0" value ="4.3" step="0.1">
          </div>

          <div class="ui-component">
            <label>Min Tile Size</label>
            <input id="minScale" type="range" min="0.1" max="8.0" value ="0.2" step="0.1">
          </div>

          <div class="ui-component">
            <label>Loop Start Point Columns</label>
            <input id="startPointX" type="number" min="0" max="12" value ="0" step="1">
          </div>

          <div class="ui-component">
            <label>Loop End Point Columns</label>
            <input id="endPointX" type="number" min="0" max="12" value ="3" step="1">
          </div>

          <div class="ui-component">
            <label>Loop Start Point Rows</label>
            <input id="startPointY" type="number" min="0" max="12" value ="0" step="1">
          </div>

          <div class="ui-component">
            <label>Loop End Point Rows</label>
            <input id="endPointY" type="number" min="0" max="12" value ="3" step="1">
          </div>

      </details>

      <details closed>
          <summary class="noselect">Noise Motion</summary>
          
          <div class="ui-component p-top-10">
              <label>Noise Level</label>
              <input id="noiseLvl" min="20" max="300" value="100" step="1" type="range">
          </div>
    
          <div class="ui-component">
              <label>Noise Scale</label>
              <input id="noiseScl" min="10" max="100" value="50" step="1" type="range">
          </div>
    
          <div class="ui-component p-top-10">
              <label>Noise Speed</label>
              <input id="noiseSpd" min="10" max="100" value="20" step="1" type="range">
          </div>

          <div class="ui-component">
            <label>Loop Start Point Columns</label>
            <input id="startPointXNoise" type="number" min="0" max="12" value ="0" step="1">
          </div>

          <div class="ui-component">
            <label>Loop End Point Columns</label>
            <input id="endPointXNoise" type="number" min="0" max="12" value ="3" step="1">
          </div>

          <div class="ui-component">
            <label>Loop Start Point Rows</label>
            <input id="startPointYNoise" type="number" min="0" max="12" value ="0" step="1">
          </div>

          <div class="ui-component">
            <label>Loop End Point Rows</label>
            <input id="endPointYNoise" type="number" min="0" max="12" value ="3" step="1">
          </div>

      </details>

  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="tiles.js"></script>
